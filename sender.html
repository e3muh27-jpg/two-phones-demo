  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الجوال 1 — توليد الرمز</title>
  <!-- Firebase compat SDKs (أسهل للاستخدام) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body{font-family:Arial,system-ui;background:#0b1020;color:#e9edff;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:#121832;border:1px solid #263164;border-radius:16px;padding:22px;width:min(92%,520px);box-shadow:0 10px 40px rgba(0,0,0,.35)}
    label{display:block;margin-top:8px;color:#a8b3ff}
    input{width:100%;padding:12px;margin:6px 0 12px;border-radius:10px;border:1px solid #263164;background:#0e1636;color:#e9edff;outline:none}
    button{width:100%;padding:12px;border:0;border-radius:10px;background:#3a69ff;color:#fff;font-weight:800;cursor:pointer}
    .box{margin-top:12px;padding:12px;border:1px dashed #263164;border-radius:12px;word-break:break-all}
    .mono{font-family:ui-monospace,Consolas,monaco,monospace}
    .muted{color:#a8b3ff;font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <h2>📱 الجوال 1 — إدخال البيانات</h2>
    <p class="muted">تجريبي فقط — لا تستخدم بيانات حقيقية.</p>
    <label>الإيميل</label>
    <input type="email" id="email" placeholder="example@gmail.com" />
    <label>كلمة المرور</label>
    <input type="password" id="password" placeholder="******" />
    <button id="send">توليد رمز وحفظ</button>
    <div id="codeBox" class="box" style="display:none"></div>
  </div>

  <script>
    // تكوين Firebase الخاص بمشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyDInDvI0xrWCmvfKN6QQQpB5YiESeJS_Jc",
      authDomain: "iugfgg.firebaseapp.com",
      projectId: "iugfgg",
      storageBucket: "iugfgg.firebasestorage.app",
      messagingSenderId: "595497115275",
      appId: "1:595497115275:web:7f019d07b5ea61e2677e8e",
      measurementId: "G-JR5KEPMHPR"
    };

    // تشغيل Firebase + Firestore
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // توليد رمز 6 أرقام
    const genCode = () => String(Math.floor(100000 + Math.random()*900000));

    document.getElementById('send').addEventListener('click', async () => {
      const email = (document.getElementById('email').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();
      if(!email || !password){ alert('اكتب الإيميل وكلمة المرور'); return; }

      const code = genCode();

      // نستخدم الرمز كـ ID للمستند، عشان الجوال 2 يحتاج الرمز فقط
      await db.collection('sessions').doc(code).set({
        email, password, createdAt: new Date().toISOString()
      });

      const box = document.getElementById('codeBox');
      box.style.display = 'block';
      box.innerHTML = '🔑 <strong>الرمز:</strong> <span class="mono" style="font-size:20px">'+code+'</span><br>📩 أرسِل هذا الرمز يدويًا للجوال 2.';
    });
  </script>
</body>
</html>
